<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body>
  <div class="wrapper">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="nav">
        <h1>
          <a class="nav-title" href="/">Restaurant Reviews</a>
        </h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="breadcrumb-link" href="/">Home</a>
          </li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="restaurant-details-container">
        <h2 id="restaurant-name" class="restaurant-details-title"></h2>
        <img id="restaurant-img" class="restaurant-details-img">
        <div class="restaurant-details-cuisine">
          <p id="restaurant-cuisine" class="restaurant-details-cuisine-content"></p>
        </div>
        <div class="restaurant-details-addressAndMap">
          <address id="restaurant-address"></address>
          <div id="map" class="restaurant-details-map" aria-label="Map overview of the restaurant" aria-hidden="true"></div>
        </div>
        <div class="restaurant-details-openingHours">
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="addReviewform-container">
        <h2 id="addReviewform-title">Add Review</h2>
        <form id="review-form">
          <label for="review-author">Author:</label>
          <input id="review-author" name="name" type="text"/>

          <div class="rating-container">
            <p>Rating:</p>
            <select aria-label="Rating select" id="rating_select" name="Rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="comment-container">
            <label for="review-comments">Comments</label>
            <textarea id="review-comments" name="comments"></textarea>
          </div>
          <div id="form-error"></div>
          <button class="submit-button" onclick="addReview()">Add Review</button>
        </form>
      </section>
      <section id="reviews-container" class="reviews-container">
        <h2 class="review-container-title">Reviews</h2>
        <ul id="reviews-list" class="review-cards"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </div>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/apiManager.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
